<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Amazon Replica</title>
</head>
<body>
    <div class="sign-in">
        <h1>Sign in</h1>
        <form>
            <label>Email(phone or mobile accounts)</label>
            <br>
            <input type="text" id="email" placeholder="Enter Email">
            <br>
            <label class="password">Password</label>
            <a href="#" class="forgot">Forgot Password</a>
            <br>
            <input type="text" id="password" placeholder="Enter Password">
        </form>
        <button class="continue">Continue</button> 
        <a href="#" class="help">Need Help?</a>
    </div>
    <p class="new">New to Amazon?</p>
    <br>
    <button class="create">Create Your Amazon account</button>

    <div class="footer">
        <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=508088&ref_=footer_cou" 
        class="conditions">Conditions of use</a>
        <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=468496&ref_=footer_privacy" 
        class="privacy">Privacy Policy</a>
        <a href="https://www.amazon.com/gp/help/customer/display.html" class="help2">Help</a>
        <br>
        <p class="copyright">&#169; 1996-2020, Amazon.com,inc or it's affiliates</p>

    </div>

    
</body>
</html>
